<script>

    columns: [{
        field: 'id',
        title: 'Item ID'

        field: 'name',
        title: 'Item Name'
    }, {
        field: 'price',
        title: 'Item Price'

        name: 'Item 1',
        price: '$11'

        price: '$22'

});
