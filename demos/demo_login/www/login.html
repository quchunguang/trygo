<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="jumbotron.css?v=1" rel="stylesheet">
</head>
<body>

<div class="container">

<div class="title">
<h1 class="display-4">登录</h1>
</div>

<form id="form_login" method="post" action="/login">

  <div class="form-group row">
    <label for="form_username" class="col-2">用户名</label>
    <div class="col-2">
    <input type="text" class="form-control" id="form_usernamen" name="username" placeholder="用户名">
    </div>
  </div>

  <div class="form-group row">
    <label for="form_password" class="col-2">密码</label>
    <div class="col-2">
    <input type="password" class="form-control" id="form_password" name="password" placeholder="密码">
    </div>
  </div>

  <div class="form-group row">
      <div class="offset-2 col-10">
      <button type="submit" id="submit" class="btn btn-primary">提交</button>
      </div>
  </div>

  <input type="reset" name="reset" style="display: none;" />
</form>

</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
    $("input[type=reset]").trigger("click");
});
</script>
</body>
</html>
